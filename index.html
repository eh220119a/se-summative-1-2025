<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standup Host Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Notification Bar -->
    <div id="notification-bar" class="notification">
        <span id="notification-message">Loading...</span>
    </div>

    <h1>Standup Host Picker</h1>

<!-- Upload Names Section -->
<div class="section-container" id="upload-section">
    <h2>Upload Names</h2>
    <input type="file" id="csvUpload" accept=".csv">
    <button onclick="document.getElementById('csvUpload').click()">Upload Names</button>
</div>

<!-- Stand-Up Scheduler Section -->
<div class="section-container" id="scheduler-section">
    <h2>Stand-Up Scheduler</h2>
    <div id="nameList"></div>
    <button onclick="addPerson()">+ Add Person</button>
    <button onclick="randomiseSchedule()">Randomise and Save</button>
</div>

    

    <!-- Table for 2-week Stand-Up Schedule -->
    <div class="table-container">
        <h2>Upcoming Stand-Up Schedule</h2>
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody>
                <!-- Week 1 Hosts -->
                <tr id="week1-hosts"></tr>
                <!-- Week 2 Hosts -->
                <tr id="week2-hosts"></tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
