 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standup Host Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notification-bar" class="notification">
        <span id="notification-message">Loading...</span>
      </div>
    <h1>Standup Host Picker</h1>

    <input type="file" id="csvUpload" accept=".csv">
    <button onclick="document.getElementById('csvUpload').click()">Upload Names</button>
    

    <h2 id="hostDisplay">Today's Host: Not Picked Yet</h2>
    <button onclick="getTodayHost()">Pick Host</button>

    <label for="blacklist">Blacklist Days:</label>
    <input type="text" id="blacklist" placeholder="e.g., Monday, Friday">
    <button onclick="updateBlacklist()">Save</button>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>

    <div class="table-container">
        <h2>Upcoming Stand-Up Schedule</h2>
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Host</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    

</body>
</html>
