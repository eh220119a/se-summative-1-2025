 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standup Host Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Standup Host Picker</h1>

    <input type="file" id="csvUpload">
    <button onclick="loadCSV()">Upload Names</button>

    <h2 id="hostDisplay">Today's Host: Not Picked Yet</h2>
    <button onclick="getTodayHost()">Pick Host</button>

    <label for="blacklist">Blacklist Days:</label>
    <input type="text" id="blacklist" placeholder="e.g., Monday, Friday">
    <button onclick="updateBlacklist()">Save</button>

    <script src="script.js"></script>
</body>
</html>
